{% extends "base.html" %}

{% block title %}Tạo Bài Viết{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="mb-0"><i class="bi bi-pencil-square me-2 text-primary"></i>Tạo Bài Viết Mới</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('posts.create') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Tải ảnh lên</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Tạo bài viết</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
